name: Portfolio Signal Mailer

on:
  schedule:
    - cron: '30 22 * * *'  # KST 오전 7시 30분 (UTC 22:30, 전일 기준) - GitHub 지연(1~2시간) 고려
  workflow_dispatch:      # 수동 실행 가능

# 저장소 쓰기 권한 허용 (히스토리 커밋용)
permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Signal Report
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GITHUB_ACTIONS: true
      run: python signal_mailer/integrated_run.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add latest_report.md
        # 파일이 변경된 경우만 커밋
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily report [skip ci]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
