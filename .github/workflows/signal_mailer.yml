name: Portfolio Signal Mailer

# 매일 오전 9시(KST = UTC+9)에 실행 → UTC 0시에 실행하면 KST 9시
# GitHub Actions는 UTC 기반이므로 UTC 0시(KST 9시) 설정
on:
  schedule:
    - cron: '0 0 * * *'  # 매일 UTC 0시 = KST 오전 9시
  workflow_dispatch:  # 수동 트리거 옵션

jobs:
  signal-mailer:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create Config
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python signal_mailer/create_config.py
    
    - name: Run Signal Detection
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python signal_mailer/run_once.py
    
    - name: Commit Signal History
      if: always()
      run: |
        git config user.name "Signal Mailer Bot"
        git config user.email "noreply@github.com"
        git add signal_mailer/signal_history.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update signal history" && git push)
      continue-on-error: true
