  # 'fusion': MA + VIX + RSI 복합 전략
  # 'hybrid': Fusion + MA Floor (이중 안전장치)
  mode: 'ma_only' 

  # 이동평균선(MA) 설정
  ma_period_short: 15
  ma_period_long: 150

